<center>
<img src="Logo.bmp" alt="Hour glass logo 0 from windows 98. With the words Screen Time Manger System."></img><H1>Screen Time Manger</H1>
	
<input type="url" value="YouTube Time" id="YT">
<button onclick="YT()">Copy text</button>

<script>
function YT() {
  /* Get the text field */
  var copyText = document.getElementById("YT");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

  /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);
  
  /* Alert the copied text */
  alert("Copied");
}
</script>
